<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Sumbut Catering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="text-2xl font-bold text-pink-500">Sumbut Catering</a>
                <div class="hidden md:flex space-x-6">
                    <a href="/" class="text-gray-700 hover:text-pink-500 font-medium">Beranda</a>
                    <a href="/menu" class="text-pink-500 hover:text-pink-500 font-medium">Menu</a>
                    <a href="/tentang" class="text-gray-700 hover:text-pink-500 font-medium">Tentang</a>
                    <a href="/kontak" class="text-gray-700 hover:text-pink-500 font-medium">Kontak</a>
                </div>
                <button id="mobile-menu-btn" class="md:hidden text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            <div id="mobile-menu" class="hidden md:hidden mt-4 space-y-2">
                <a href="/" class="block text-gray-700 hover:text-pink-500 font-medium py-2">Beranda</a>
                <a href="/menu" class="block text-pink-500 hover:text-pink-500 font-medium py-2">Menu</a>
                <a href="/tentang" class="block text-gray-700 hover:text-pink-500 font-medium py-2">Tentang</a>
                <a href="/kontak" class="block text-gray-700 hover:text-pink-500 font-medium py-2">Kontak</a>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <section class="bg-gradient-to-r from-pink-500 to-orange-500 text-white py-16 px-4">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">Daftar Menu</h1>
            <p class="text-xl">Pilihan menu terbaik untuk setiap acara Anda</p>
        </div>
    </section>

    <!-- Filter Kategori -->
    <section class="py-8 px-4">
        <div class="container mx-auto">
            <div class="flex flex-wrap justify-center gap-4 mb-8">
                <button onclick="filterMenu('semua')" class="filter-btn bg-pink-500 text-white px-6 py-2 rounded-full hover:bg-pink-600 transition duration-300">Semua</button>
                <button onclick="filterMenu('karyawan')" class="filter-btn bg-gray-200 text-gray-700 px-6 py-2 rounded-full hover:bg-pink-500 hover:text-white transition duration-300">Menu Karyawan</button>
                <button onclick="filterMenu('nasi-kotak')" class="filter-btn bg-gray-200 text-gray-700 px-6 py-2 rounded-full hover:bg-pink-500 hover:text-white transition duration-300">Nasi Kotak</button>
                <button onclick="filterMenu('lunch-box')" class="filter-btn bg-gray-200 text-gray-700 px-6 py-2 rounded-full hover:bg-pink-500 hover:text-white transition duration-300">Lunch Box</button>
                <button onclick="filterMenu('event')" class="filter-btn bg-gray-200 text-gray-700 px-6 py-2 rounded-full hover:bg-pink-500 hover:text-white transition duration-300">Event</button>
            </div>
        </div>
    </section>

    <!-- Menu Grid -->
    <section class="py-8 px-4">
        <div class="container mx-auto">
            <div id="menu-container" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Menu items akan di-generate oleh JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-pink-500 text-white py-8 px-4 mt-16">
        <div class="container mx-auto text-center">
            <h3 class="text-2xl font-bold mb-2">Sumbut Catering</h3>
            <p class="mb-4">Solusi Hidangan untuk Segala Acara</p>
            <p>&copy; 2025 Sumbut Catering. All rights reserved.</p>
        </div>
    </footer>

    <!-- WhatsApp Floating Button -->
    <a href="https://wa.me/6281285984320" target="_blank" class="fixed bottom-6 right-6 bg-green-500 text-white rounded-full p-4 shadow-lg hover:bg-green-600 transition duration-300 z-50">
        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
        </svg>
    </a>

    <script src="../assets/js/menu.js"></script>
    <script>
        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        
        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Render menu dengan gambar
        function renderMenu(category = 'semua') {
            const container = document.getElementById('menu-container');
            const filteredMenu = category === 'semua' 
                ? menuData 
                : menuData.filter(item => item.category === category);

            container.innerHTML = filteredMenu.map(item => `
                <div class="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition duration-300">
                    <div class="h-48 bg-gray-100 flex items-center justify-center">
                        <img src="../${item.image}" alt="${item.name}" class="h-full w-full object-cover">
                    </div>
                    <div class="p-4">
                        <span class="inline-block bg-${item.badgeColor}-100 text-${item.badgeColor}-600 text-xs px-2 py-1 rounded-full mb-2">${item.categoryLabel}</span>
                        <h3 class="text-lg font-bold text-gray-800 mb-2">${item.name}</h3>
                        <p class="text-gray-600 text-sm mb-4">${item.description}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-xl font-bold text-${item.priceColor}-500">${item.price}</span>
                            <button onclick="pesanMenu('${item.name}')" class="bg-pink-500 text-white px-4 py-2 rounded-full text-sm hover:bg-orange-500 transition duration-300">Pesan Sekarang</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterMenu(category) {
            renderMenu(category);
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('bg-pink-500', 'text-white');
                btn.classList.add('bg-gray-200', 'text-gray-700');
            });
            event.target.classList.remove('bg-gray-200', 'text-gray-700');
            event.target.classList.add('bg-pink-500', 'text-white');
        }

        function pesanMenu(menuName) {
            window.open(`https://wa.me/6281285984320?text=Halo, saya ingin memesan ${menuName}`, '_blank');
        }

        // Initial render
        renderMenu();
    </script>
</body>
</html>
